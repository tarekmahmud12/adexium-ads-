<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adexium Demo</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

  <!-- Adexium Ads Script -->
  <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <button id="earnBtn">$Earn Money</button>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Adexium widget
      const adexiumWidget = new AdexiumWidget({
        wid: '1b6359f2-c461-498c-915e-3dfbe0eaa3c1',
        adFormat: 'interstitial'
      });

      // Show ad on button click
      document.getElementById('earnBtn').addEventListener('click', () => {
        adexiumWidget.showAd();
      });
    });
  </script>

</body>
</html>
